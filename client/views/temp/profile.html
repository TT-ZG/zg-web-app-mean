<div class="page-header">
	<h1 ng-if="brother.type == 'create'">Create Brother</h1>
	<h1 ng-if="brother.type == 'edit'">Edit Brother</h1>
</div>

<form class="form-horizontal" ng-submit="brother.saveBrother()">

	<div class="form-group">
		<label class="col-sm-2 control-label">Username</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="brother.userData.username" required>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Password</label>
		<div class="col-sm-6">
			<input type="password" class="form-control" ng-model="brother.userData.password">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Roll</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="brother.userData.roll" required>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Pledge Class</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="brother.userData.pledgeClass" required>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="brother.userData.name">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Major</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="brother.userData.major">
		</div>
	</div>

	<div class="form-group">
  	<label class="col-sm-2 control-label">Available</label>
		<div class="col-sm-6">
  		<select class="form-control" ng-model="brother.userData.available">
    		<option>Unavailable</option>
    		<option>Full-Time</option>
    		<option>Part-Time</option>
    		<option>Internship</option>
  		</select>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Standing</label>
		<div class="col-sm-6">
			<select class="form-control" ng-model="brother.userData.standing">
				<option>Active</option>
				<option>Alumni</option>
			</select>
		</div>
	</div>


	<div class="form-group">
		<label class="col-sm-2 control-label">Graduation</label>
		<div class="col-sm-6">
			<input type="date" ng-model="brother.userData.graduation">
		</div>
	</div>


	<div class="form-group">
	<div class="col-sm-offset-2 col-sm-6">
		<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="brother.type == 'create'">Create</button>
		<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="brother.type == 'edit'">Update</button>
	</div>
	</div>

</form>

<div class="row show-hide-message" ng-show="brother.message">
	<div class="col-sm-6 col-sm-offset-2">

		<div class="alert alert-info">
			{{ brother.message }}
		</div>

	</div>
</div>
