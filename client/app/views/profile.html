<div class="page-header">
	<h1 ng-if="brother.type == 'create'">Create Brother</h1>
	<h1 ng-if="brother.type == 'edit'">Edit Brother</h1>
</div>

<form class="form-horizontal" ng-submit="brother.saveBrother()">

	<div class="form-group">
		<label class="col-sm-2 control-label">Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="brother.userData.name">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Username</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="brother.userData.username">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Password</label>
		<div class="col-sm-6">
			<input type="password" class="form-control" ng-model="brother.userData.password">
		</div>
	</div>

	<div class="form-group">
	<div class="col-sm-offset-2 col-sm-6">
		<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="brother.type == 'create'">Create</button>
		<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="brother.type == 'edit'">Update</button>
	</div>
	</div>

</form>

<div class="row show-hide-message" ng-show="brother.message">
	<div class="col-sm-6 col-sm-offset-2">

		<div class="alert alert-info">
			{{ brother.message }}
		</div>

	</div>
</div>
