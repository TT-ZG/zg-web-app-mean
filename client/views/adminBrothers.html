<div class="page-header">
	<h1>
		<a ui-sref="main.create" class="btn btn-default">
			<span class="glyphicon glyphicon-plus"></span>
			New Brother
		</a>
	</h1>
</div>

<div class="table-responsive">
<table class="table table-bordered table-striped table-condensed">
	<thead>
		<tr>
			<th class="col-sm-2">Username</th>
			<th class="col-sm-2"></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="brother in admin.brothers">
			<td>{{ brother.username }}</td>
			<td>
      <a ng-click="admin.setID(brother._id)" ui-sref="main.edit({brotherid: admin.desiredID})" class="btn btn-primary">Edit</a>
			<a ng-click="admin.delete(brother._id, brother.picture)" ui-sref="main.admin" class="btn btn-danger">Delete</a>
			<a ng-click="admin.resetPicture(brother._id, brother.picture)" ui-sref="main.admin" class="btn btn-info">Reset Picture</a>
			</td>
		</tr>
	</tbody>
</table>
