<form class="form-horizontal" ng-submit="brother.saveBrother()">

	<div class="row" id ="profileInfo">
	  <div class="col-md-6">
			<div class="form-group">
				<img ng-src="{{image_source}}" height=350px width=350px>
				<input type="file" id="trigger" class="ng-show" onchange="angular.element(this).scope().setFile(this)" accept="image/*" file-directive="myFile">
				Current Pic: {{brother.userData.picture}}
			</div>
			<div class="form-group">
				<label class="control-label">Username</label>
				<input type="text" class="form-control" ng-model="brother.userData.username" placeholder="Username" required>
			</div>
			<div class="form-group">
				<label class="control-label">Password</label>
				<input type="text" class="form-control" ng-model="brother.userData.password" placeholder="Password">
			</div>
			<div class="form-group">
				<label class="control-label">Roll</label>
				<input type="text"  class="form-control"ng-model="brother.userData.roll" placeholder="Roll" required>
			</div>
			<div class="form-group">
				<label class="control-label">Pledge Class</label>
				<input type="text" class="form-control" ng-model="brother.userData.pledgeClass" placeholder="Pledge Class" required>
			</div>
			<div class="form-group">
				<label class="control-label">Name</label>
				<input type="text" class="form-control" ng-model="brother.userData.name" placeholder="Name" required>
			</div>
			<div class="form-group">
				<label class="control-label">Major</label>
				<input type="text" class="form-control" ng-model="brother.userData.major" placeholder="Major" required>
			</div>
			<div class="form-group">
				<label class="control-label">Graduation</label>
				<input type="date" class="form-control" ng-model="brother.userData.graduation" required>
			</div>
			<div class="form-group">
				<label class="control-label">Availability</label>
				<select class="form-control" ng-model="brother.userData.available" required>
					<option ng-repeat="a in brother.availables">{{a.value}}</option>
				</select>
			</div>
			<div class="form-group">
				<label class="control-label">G.P.A</label>
				<select class="form-control" ng-model="brother.userData.gpa" required>
					<option ng-repeat="g in brother.gpas">{{g.value}}</option>
				</select>
			</div>
			<div class="form-group">
				<label class="control-label">Standing</label>
				<select class="form-control" ng-model="brother.userData.standing">
					<option ng-repeat="s in brother.standings">{{s.value}}</option>
				</select>
			</div>
			<div class="form-group">
				<div class="col-offset-2 ">
					<button class="btn btn-success btn-sm btn-block" type="submit">Submit</button>
				</div>
			</div>
		</div> <!--first col-->

	  <div class="col-md-6">
			Other stuff
		</div>

	</div> <!--.row-->

	<div class="alert alert-info" ng-show="brother.dataMessage">{{ brother.dataMessage }}</div>
	<div class="alert alert-info" ng-show="brother.pictureMessage">{{ brother.pictureMessage }}</div>
</form>
