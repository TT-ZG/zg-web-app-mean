<!--==============================================================================-->
<!-- Filter options-->
<div ng-init="main.filter[main.prop]={}">

  <div class="well col-sm-3">
    <!-- Active or Alumni-->
    <div>
      <h4><span class="label label-info">I'm looking for..  </span></h4>
      <!-- List options -->
      <div ng-repeat="category in main.standings">
        <input type="checkbox"  ng-model="main.filter[category.property][category.value]"/>
        &nbsp;&nbsp;{{category.value}}&nbsp;&nbsp;
      </div>
    </div>

    <!-- employment type-->
    <div>
      <h4><span class="label label-info">That are seeking..</span></h4>
      <!-- List options -->
      <div ng-repeat="category in main.availables">
        <input type="checkbox"  ng-model="main.filter[category.property][category.value]"/>
        &nbsp;&nbsp;{{category.value}}&nbsp;&nbsp;
      </div>
    </div>
  </div>
</div> <!--init-->


<!--==============================================================================-->
<!-- Put table in a panel-->
<div class="panel panel-info col-sm-8">
  <!-- Default panel contents -->
  <div class="panel-heading" ng-init="main.filter[main.prop]={}">
    <!-- Search box -->
    <div class="input-group">
      <div class="input-group-addon"><i class="fa fa-search"></i></div>
      <input type="text" class="form-control" placeholder="Search..." ng-model="main.search">
    </div>
  </div>

  <div class="table-responsive">
  <table class="table table-bordered table-striped table-condensed">
  	<thead>
  		<tr>
        <th>
          <a href="#" ng-click="main.sortType = 'roll';main.sortReverse = !main.sortReverse">
            Roll
            <span ng-show="main.sortType == 'roll' && !main.sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="main.sortType == 'roll' && main.sortReverse" class="fa fa-caret-up"></span>
          </a>
        </th>
        <th>
          <a href="#" ng-click="main.sortType = 'name';main.sortReverse = !main.sortReverse">
            Name
            <span ng-show="main.sortType == 'name' && !main.sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="main.sortType == 'name' && main.sortReverse" class="fa fa-caret-up"></span>
          </a>
        </th>
        <th>
          <a href="#" ng-click="main.sortType = 'major';main.sortReverse = !main.sortReverse">
            Major
            <span ng-show="main.sortType == 'major' && !main.sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="main.sortType == 'major' && main.sortReverse" class="fa fa-caret-up"></span>
          </a>
        </th>
        <th>
          <a href="#" ng-click="main.sortType = 'available';main.sortReverse = !main.sortReverse">
            Available For Hire
            <span ng-show="main.sortType == 'available' && !main.sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="main.sortType == 'available' && main.sortReverse" class="fa fa-caret-up"></span>
          </a>
        </th>
        <th>
          <a href="#" ng-click="main.sortType = 'standing';main.sortReverse = !main.sortReverse">
            Standing
            <span ng-show="main.sortType == 'standing' && !main.sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="main.sortType == 'standing' && main.sortReverse" class="fa fa-caret-up"></span>
          </a>
        </th>
        <th>
          <a href="#" ng-click="main.sortType = 'graduation';main.sortReverse = !main.sortReverse">
            Graduation
            <span ng-show="main.sortType == 'graduation' && !main.sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="main.sortType == 'graduation' && main.sortReverse" class="fa fa-caret-up"></span>
          </a>
        </th>
  		</tr>
  	</thead>
  	<tbody>

      <tr ng-repeat="brother in filtered=(main.brothers | orderBy:main.sortType:main.sortReverse | filter:main.filterByProperties | filter:main.search)">
        <td>{{ brother.roll}}</td>
        <td>{{ brother.name }}</td>
        <td>{{ brother.major }}</td>
        <td>{{ brother.available }}</td>
        <td>{{ brother.standing }}</td>
        <td>{{ brother.graduation | date: 'yyyy' }}</td>
      </tr>
  	</tbody>
  </table>
  </div>
</div>
